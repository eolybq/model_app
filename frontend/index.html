<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://unpkg.com/tabulator-tables@6.3.1/dist/css/tabulator_midnight.min.css" rel="stylesheet">
</head>
<body>

    <div class="container">

        <h1>Stock</h1>
        <input type="text" id="stockInput" placeholder="Enter stock symbol (e.g., AAPL)">
        <button id="fetchStockBtn" type="button">Fetch Stock Data</button>

        <div id="stockDataInputs">
            <label for="startDate">Start date:</label>
            <input type="date" id="startDate" name="startDate" aria-label="Start date">

            <label for="endDate">End date:</label>
            <input type="date" id="endDate" name="endDate" aria-label="End date">

            <div class="dropdown">
                <button class="dropbtn" id="freqSelectBtn">Choose timeframe</button>
                <div class="dropdown-content" id="freqList">
                    <button class="freqOption" data-value="1d">1 Day</button>
                    <button class="freqOption" data-value="1week">1 Week</button>
                    <button class="freqOption" data-value="1month">1 Month</button>
                    <button class="freqOption" data-value="3month">3 Months</button>
                </div>
            </div>
        </div>

        <div class="error" id="errorMsgStock"></div>

        <div id="plot"></div>

    </div>


    <div class="container">

        <h1>Model Selection</h1>
        <div class="dropdown">
            <button class="dropbtn" id="modelSelectBtn">Choose model</button>
            <div class="dropdown-content" id="modelList"></div>
        </div>
        <div class="error" id="errorMsgModel"></div>

        <h3>Features:</h3>
        <!-- TODO: vypsat jinou target var pro LOGIT -> treba y = log_return > 0.009 proste jakoby jak je y vytvorena -->
        <p>Target variable is log return</p>

        <h4>Lag:</h4>
        <div>
            <label>
                <input type="radio" name="lag" value="1">
                Lag 1
            </label>
            <label>
                <input type="radio" name="lag" value="2">
                Lag 2
            </label>
            <label>
                <input type="radio" name="lag" value="3">
                Lag 3
            </label>
            <label>
                <input type="radio" name="lag" value="4">
                Lag 4
            </label>
            <label>
                <input type="radio" name="lag" value="5">
                Lag 5
            </label>
            <label>
                <input type="radio" name="lag" value="6">
                Lag 6
            </label>
            <label>
                <input type="radio" name="lag" value="7">
                Lag 7
            </label>
        </div>
        
        <div id="featuresList"></div>

        <div id ="modelParams">
        </div>

        <button id="showData">Show Data</button>
        <div id="dataTable">
            <div id="dataContent"></div>
        </div>

        <button id="trainBtn">Train Model</button>
    </div>


    <script type="module" src="js/script.js"></script>
    <script src="https://cdn.plot.ly/plotly-3.1.0.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="https://unpkg.com/tabulator-tables@6.3.1/dist/js/tabulator.min.js"></script>
</body>
</html>
